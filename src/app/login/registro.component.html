<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
      <div class="card-body"> 
          <form #formRegister="ngForm" (ngSubmit)="onRegister(formRegister)">
              <img class="profile-image img-responsive pull-left" src="../../assets/img/wt.png"  width="300" height="70" alt="wtech" />
              <div class="form-group m-t-20">
                  <div class="col-xs-12">
                      <input type="text" #name="ngModel" name="name" class="form-control" placeholder="Name" [(ngModel)]="user.name" required minlength="4"
                    maxlength="15">
                  </div>
                  <div class="alert alert-danger" role="alert" *ngIf="name.touched && !name.valid">
                      <div *ngIf="name.errors.required">Name is required</div>
                      <div *ngIf="name.errors.minlength">Name must be at least 4 characters</div>
                  </div>
              </div>
              <div class="form-group ">
                  <div class="col-xs-12">
                      <input type="email" #email="ngModel" name="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" required
                    minlength="8">
                  </div>
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="email.touched && !email.valid">
                  <div *ngIf="email.errors.required">Email is required</div>
                  <div *ngIf="email.errors.minlength">Email must be at least 8 characters</div>
              </div>
              <div class="form-group ">
                  <div class="col-xs-12">
                      <input  name="password" class="form-control" type="password" required placeholder="Contraseña">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-xs-12">
                      <input type="password" #password="ngModel" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password"
                    required minlength="5" maxlength="10">
                  </div>
              </div>
              <div class="form-group row">
                  <div class="col-md-12">
                      <div class="checkbox checkbox-primary p-t-0">
                          <input name="condiciones" id="checkbox-signup" type="checkbox">
                          <label for="checkbox-signup"> Estoy de acuerdo con los <a href="#">términos</a></label>
                      </div>
                  </div>
                  <div class="alert alert-danger" role="alert" *ngIf="password.touched && !password.valid">
                      <div *ngIf="password.errors.required">Password is required</div>
                      <div *ngIf="password.errors.minlength">Password must be at least 5 characters</div>
                  </div>
              </div>
              <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                      <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarme</button>
                  </div>
              </div>
              <div class="form-group m-b-0">
                <div class="col-sm-12 text-center">
                    No tienes cuenta? <a routerLink="/login" class="text-primary m-l-5"><b>Crear cuenta</b></a>
                </div>
            </div>
          </form>
          
      </div>
  </div>
</section>
