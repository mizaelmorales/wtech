<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
      <div class="card-body"> 
          <form >
              <img class="profile-image img-responsive pull-left" src="../../assets/img/wt.png"  width="300" height="70" alt="wtech" />
              <div class="form-group m-t-20">
                  <div class="col-xs-12">
                      <input type="text" name="name" class="form-control" placeholder="Name"  required minlength="4"
                    maxlength="15">
                  </div>                  
              </div>
              <div class="form-group ">
                  <div class="col-xs-12">
                      <input type="email"  name="email" class="form-control" placeholder="Email" required
                    minlength="8">
                  </div>
              </div>
              <div class="form-group ">
                  <div class="col-xs-12">
                      <input  name="password" class="form-control" type="password" required placeholder="Contraseña">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-xs-12">
                      <input type="password"name="password" class="form-control" placeholder="Password" 
                    required minlength="5" maxlength="10">
                  </div>
              </div>
              <div class="form-group row">
                  <div class="col-md-12">
                      <div class="checkbox checkbox-primary p-t-0">
                          <input name="condiciones" id="checkbox-signup" type="checkbox">
                          <label for="checkbox-signup"> Estoy de acuerdo con los <a href="#">términos</a></label>
                      </div>
                  </div>
              </div>
              <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                      <button class="btn btn-info btn-lg btn-block " type="submit">Registrarme</button>
                  </div>
              </div>
              <div class="form-group m-b-0">
                <div class="col-sm-12 text-center">
                    ¿ya tienes cuenta? <a routerLink="/login" class="text-primary m-l-5">Entra aqui</a>
                </div>
            </div>
          </form>          
      </div>
  </div>
</section>
